<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册2</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-area,.h1-1,.h3-1{
            width: 50%;
            margin: 10% auto;
        }
        .h1-1,.h3-1{
            width: 50%;
            margin: 3% auto;
        }</style>
</head>

<body>
<a href="{% url 'login' %}"><h1 class="h1-1"> NEU-医疗人工智能:</h1></a>
<a href="{% url 'login' %}"><h3 class="h3-1">急诊快速检伤评估系统：检测-诊断-用药-监管</h3></a>
<form class="form-area" action="{% url 'register2' %}" method="POST">
    {% csrf_token %}
  <div class="form-group">
    <label for="username">患者姓名</label>
    <input type="text" class="form-control" name="username" placeholder="请输入患者用户名"/>
  </div>
  <div class="form-group">
    <label for="password">登录密码</label>
    <input type="password" class="form-control" name="password" placeholder="请输入用户密码"/>
  </div>
  <div class="form-group">
    <label for="check_password">再次输入</label>
    <input type="password" class="form-control" name="check_password" placeholder="请再次输入密码"/>
  </div>
  <input type="submit" class="form-control" value="提交" /><label> {{ error }}</label>

</form>
</body>
</html>
